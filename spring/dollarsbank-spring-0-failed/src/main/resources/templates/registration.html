<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- navbar -->
    <nav class="navbar navbar-dark" style="background-color: orangered;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">dollars bank application 😁</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a class="nav-link" href="#">Pricing</a>
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </div>
            </div>
          </div>
    </nav>
    <!-- registration form -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <!-- success message -->
                <div th:if="${param.success}">
                    <div class="alert alert-info">registration complete</div>
                </div>
                <h1>Register</h1>
                <form th:action="@{/registration}" method="post" th:object = "${user}">
                  <div class="form-group">
                    <label class="control-label" for="name">name</label>
                    <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus" />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="userid">user id</label>
                    <input id="userid" class="form-control" th:field="*{userid}" required autofocus="autofocus" />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="pin">pin</label>
                    <input id="pin" type="password" class="form-control" th:field="*{pin}" required autofocus="autofocus" />
                  </div>
                  <div class="form-group">
                    <label class="control-label" for="amount">amount</label>
                    <input id="amount" class="form-control" th:field="*{amount}" required autofocus="autofocus" />
                  </div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-success">register</button>
                    <span>if already registered, <a href="/" th:href="@{/login}">click here to log in</a></span>
                  </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
