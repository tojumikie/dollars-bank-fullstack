# Spring MySQL login information
spring.datasource.url = jdbc:mysql://localhost:3306/dollars_bank?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

# Hibernate, works with SQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# allowing circular references (dangerous to do but not sure how to fix this yet)
spring.main.allow-circular-references = true